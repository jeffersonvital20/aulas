<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista de Telefone</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron{
			width: 600px;
			text-align: center;
			margin-right: auto;
			margin-left: auto;
			margin-top: 20px;
		}
		.table{
			margin-top: 20px;	
		}
		.form-control{
			margin-bottom: 10px;
		}
	</style>
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script>
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaCTRL",function ($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Ana",telefone:"988557788"},
				{nome: "maria",telefone:"988557722"},
				{nome: "pedro",telefone:"988557733"},

			];
			$scope.adicionarContato = function (contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			}
		});

	</script>
</head>
<body ng-controller="listaTelefonicaCTRL" >
	<div class="jumbotron" >
		<h4>{{app}}</h4>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="contato in contatos ">
				<th ng-repeat="(key,value) in contato">
					{{value}}
				</th>
			</tr>
			</tbody>
		</table>
	<hr/>
	<input type="text" ng-model="contato.nome" class="form-control" placeholder="Nome" />
	<input type="text" ng-model="contato.telefone" class="form-control" placeholder="Telefone" />
	<button type="button" class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" >Adicionar contato </button>
	</div>
	
</body>
</html>
